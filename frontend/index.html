<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relay Mimic Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar (Toolbar) -->
  <header id="toolbar">
    <nav>
      <ul>
        
        <li><button id="pencil-mode">Pencil Mode</button></li>

        <li><button id="delete-mode">Delete Mode</button></li>
        
        <!-- New Grouping Buttons -->
        <li><button id="group-mode">Group Mode</button></li>
        <li><button id="confirm-group">Confirm Group</button></li>
        <li><button id="undo">Undo</button></li>
        <li><button id="redo">Redo</button></li>
        <!-- Add Component group in the nav bar -->
        <li>
          <button id="add-component">Add Component</button>
          <!-- Hidden file input for selecting an image -->
          <input type="file" id="component-image-input" style="display:none;" accept="image/*">
          <div id="component-list"></div>
        </li>
    
        <li><button id="start-sim-btn">Start Simulation</button></li>
        <li><button id="save-btn">Save</button></li>
        <li><button id="load-btn">Load</button></li>
        <li>
          <input type="file" id="load-input" style="display:none;" accept=".json">
        </li>
   
        <li>
          <select id="arrow-type">
            <option value="straight">Straight</option>
            <option value="single" selected>Single Arrow</option>
            <option value="double">Double Arrow</option>
            <option value="bezier">Curve</option>
          </select>
        </li>

        <li>
          <label for="bg-color-select">Background Color:</label>
          <select id="bg-color-select">
            <option value="white">white</option>
            <option value="grey">grey</option>
            <option value="black">Black</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main container with sidebar and canvas -->
  <div class="main-container">
    

    <!-- Sidebar with predefined components -->
    <div id="sidebar">
      <h3>Components</h3>
      <!-- Predefined SVG/component items -->
      <div class="component" draggable="true" data-type="relay">
        <img src="assets/relay.svg" alt="Relay">
      </div>
      <div class="component" draggable="true" data-type="switch">
        <img src="assets/switch.svg" alt="Switch">
      </div>
      <!-- Image component examples -->
      <div class="component" draggable="true" data-type="SW_H_D_1_OFF.png" >
        <img src="assets/SW_H_D_1_OFF.png" alt="SW_H_D_1_OFF">
      </div>
      <div class="component" draggable="true" data-type="SW_H_D_1_ON.png">
        <img src="assets/SW_H_D_1_ON.png" alt="SW_H_D_1_ON">
      </div>
      <div class="component" draggable="true" data-type="SW_H_R_2_OFF.png">
        <img src="assets/SW_H_R_2_OFF.png" alt="SW_H_R_2_OFF">
      </div>
      <div class="component" draggable="true" data-type="SW_H_R_2_ON.png">
        <img src="assets/SW_H_R_2_ON.png" alt="SW_H_R_2_ON">
      </div>
      <div class="component" draggable="true" data-type="SW_V_D_1_OFF.png">
        <img src="assets/SW_V_D_1_OFF.png" alt="SW_V_D_1_OFF">
      </div>
      <div class="component" draggable="true" data-type="SW_V_D_1_ON.png">
        <img src="assets/SW_V_D_1_ON.png" alt="SW_V_D_1_ON">
      </div>
      <div class="component" draggable="true" data-type="SW_V_U_1_OFF.png">
        <img src="assets/SW_V_U_1_OFF.png" alt="SW_V_U_1_OFF">
      </div>
      <div class="component" draggable="true" data-type="SW_V_U_1_ON.png">
        <img src="assets/SW_V_U_1_ON.png" alt="SW_V_U_1_ON">
      </div>
      <div class="component" draggable="true" data-type="Symbol_Tx_V_D_1.png">
        <img src="assets/Symbol_Tx_V_D_1.png" alt="Symbol_Tx_V_D_1">
      </div>
      <div class="component" draggable="true" data-type="Symbol_Tx_V_D_2.png">
        <img src="assets/Symbol_Tx_V_D_2.png" alt="Symbol_Tx_V_D_2">
      </div>
      <div class="component" draggable="true" data-type="Symbol2_CT_V_D_1.png">
        <img src="assets/Symbol2_CT_V_D_1.png" alt="Symbol2_CT_V_D_1">
      </div>
      <div class="component" draggable="true" data-type="Symbol2_Tx_V_D_1.png">
        <img src="assets/Symbol2_Tx_V_D_1.png" alt="Symbol2_Tx_V_D_1">
      </div>
      <div class="component" draggable="true" data-type="Symbol2_Tx_V_D_2.png">
        <img src="assets/Symbol2_Tx_V_D_2.png" alt="Symbol2_Tx_V_D_2">
      </div>
    </div>

    <!-- Canvas container with SVG grid and grid color controls -->
    <div id="canvas-container">
      <svg id="canvas" width="100%" height="600">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)"/>
      </svg>
    </div>
  </div>
  <div id="container"></div>

  <!-- Include JS files. propagate.js should be loaded before main.js -->
  
  <script src="script1.js"></script>
  <script src="propagate.js"></script>
</body>
</html>
